      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #232526 0%, #757f9a 100%);
        font-family: "Poppins", "Segoe UI", sans-serif;
        color: #f5f5f5;
        overflow-x: hidden;
      }
      .centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .bloom {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: bloom 2s ease-in-out forwards;
      }
      @keyframes bloom {
        0% {
          transform: scale(0.2) rotate(-30deg);
          opacity: 0;
        }
        80% {
          transform: scale(1.1) rotate(5deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }
      .typewriter {
        font-family: "poppins", cursive;
        font-size: 1.1rem;
        color: #fff;
        border-right: 2px solid #fff;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 3.5s steps(40, end) 1s forwards,
          blink-caret 0.7s step-end infinite;
        text-align: center;
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blink-caret {
        0%,
        100% {
          border-color: transparent;
        }

        }
      }

    <script>

      const message =

      const typewriter = document.getElementById("typewriter");
      let i = 0;
      function typeWriterEffect() {
        if (i < message.length) {
          if (message.charAt(i) === "\n") {
            typewriter.innerHTML += "<br>";
          } else {
            typewriter.innerHTML += message.charAt(i);
          }
          i++;

        }

        setTimeout(typeWriterEffect, 1200);
      });

      // HAPUS: Efek Salju/gambar berjatuhan

      // Tambahkan: Efek confetti sederhana
      const confettiColors = [
        "#fff",
        "#ffb3c6",
        "#b5ead7",
        "#f7d6e0",
        "#f6eac2",
        "#bfc1c2",
        "#757f9a",
      ];
      const confettiCanvas = document.createElement("canvas");
      confettiCanvas.style.position = "fixed";
      confettiCanvas.style.top = "0";
      confettiCanvas.style.left = "0";
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
      confettiCanvas.style.pointerEvents = "none";
      confettiCanvas.style.zIndex = "1";
      document.body.appendChild(confettiCanvas);
      const confettiCtx = confettiCanvas.getContext("2d");
      function resizeConfetti() {
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeConfetti);
      resizeConfetti();
      let confetti = [];
      function createConfetti() {
        confetti = [];
        for (let i = 0; i < 60; i++) {
          confetti.push({
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height,
            r: Math.random() * 8 + 6,
            d: Math.random() * 1.5 + 0.5,
            color:
              confettiColors[Math.floor(Math.random() * confettiColors.length)],
            tilt: Math.random() * 20 - 10,
            tiltAngle: Math.random() * Math.PI * 2,
            tiltSpeed: Math.random() * 0.1 + 0.05,
          });
        }
      }
      function drawConfetti() {
        confettiCtx.clearRect(
          0,
          0,
          confettiCanvas.width,
          confettiCanvas.height
        );
        for (let c of confetti) {
          confettiCtx.save();
          confettiCtx.beginPath();
          confettiCtx.ellipse(
            c.x,
            c.y,
            c.r,
            c.r * 0.4,
            c.tiltAngle,
            0,
            Math.PI * 2
          );
          confettiCtx.fillStyle = c.color;
          confettiCtx.globalAlpha = 0.85;
          confettiCtx.fill();
          confettiCtx.restore();
        }
        confettiCtx.globalAlpha = 1;
      }
      function moveConfetti() {
        for (let c of confetti) {
          c.y += c.d;
          c.x += Math.sin(c.y / 30) * 1.2;
          c.tiltAngle += c.tiltSpeed;
          if (c.y > confettiCanvas.height) {
            c.y = -10;
            c.x = Math.random() * confettiCanvas.width;
          }
        }
      }
      function confettiLoop() {
        drawConfetti();
        moveConfetti();
        requestAnimationFrame(confettiLoop);
      }
      createConfetti();
      confettiLoop();

      // Efek Kembang Api Sederhana
      const fwCanvas = document.querySelector(".fireworks-canvas");
      const fwCtx = fwCanvas.getContext("2d");
      function resizeFW() {
        fwCanvas.width = window.innerWidth;
        fwCanvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeFW);
      resizeFW();
      let fireworks = [];
      function launchFirework() {
        const x = Math.random() * fwCanvas.width * 0.8 + fwCanvas.width * 0.1;
        const y = Math.random() * fwCanvas.height * 0.3 + fwCanvas.height * 0.1;
        const color = `hsl(${Math.random() * 360},80%,70%)`;
        let particles = [];
        for (let i = 0; i < 24; i++) {
          const angle = Math.PI * 2 * (i / 24);
          const speed = Math.random() * 2 + 2;
          particles.push({
            x,
            y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            color,
          });
        }
        fireworks.push(particles);
      }
      function drawFireworks() {
        fwCtx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
        for (let i = fireworks.length - 1; i >= 0; i--) {
          let particles = fireworks[i];
          let alive = false;
          for (let p of particles) {
            if (p.alpha > 0.05) {
              alive = true;
              fwCtx.globalAlpha = p.alpha;
              fwCtx.beginPath();
              fwCtx.arc(p.x, p.y, 2.2, 0, Math.PI * 2);
              fwCtx.fillStyle = p.color;
              fwCtx.fill();
              p.x += p.vx;
              p.y += p.vy;
              p.vx *= 0.98;
              p.vy *= 0.98;
              p.vy += 0.03;
              p.alpha *= 0.96;
            }
          }
          if (!alive) fireworks.splice(i, 1);
        }
        fwCtx.globalAlpha = 1;
      }
      function fireworksLoop() {
        drawFireworks();
        requestAnimationFrame(fireworksLoop);
      }
      setInterval(launchFirework, 1800);
      fireworksLoop();

      // Ganti link album jadi tombol scroll & tampilkan album
      const showAlbumBtn = document.getElementById("showAlbumBtn");
      const albumSection = document.getElementById("albumSection");
